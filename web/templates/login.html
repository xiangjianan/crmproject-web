{% load static %}

{% load rbac %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM系统</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %} "/>
</head>

<body>
<div class="container">
    <div class="col-md-offset-4 col-md-4">
        <h1>用户登录</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="user" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <input type="password" name="pwd" class="form-control" placeholder="请输入密码">
            </div>
            <span class="small pull-right" style="color: #ff0000">{{ msg }}</span>
            <div class="form-group col-md-6 col-md-offset-3">
                <input type="submit" value="登 录" class="btn btn-default form-control">
            </div>
        </form>
    </div>
</div>
</body>
</html>
